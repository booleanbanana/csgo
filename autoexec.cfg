// Launch Options
// -novid -tickrate 128 -full -high +exec autoexec


//
unbindall

// buy
alias barm "buy vesthelm; buy vest"
alias bdef "buy defuser"
alias bpis "barm;	buy p250;			bdef"
alias brif "barm;	buy ak47;buy m4a1-s;bdef"
alias bsub "barm;	buy p90;			bdef"
bind "u" "barm"
bind "i" "brif"
bind "o" "bsub"
bind "p" "bpis"
bind "h" "buy hegrenade"
bind "j" "buy flashbang"
bind "k" "buy smokegrenade"
bind "l" "buy molotov;buy incgrenade"
bind ";" "buy decoy"

// clear decals on walk/crouch/use
bind "SHIFT" "+speed; r_cleardecals"
bind "CTRL" "+duck; r_cleardecals"
bind "E" "+use; r_cleardecals"

// Movement
// might as well duck when you jump
alias +djump "+jump;+duck"
alias -djump "-jump;-duck"
bind "SPACE" "+djump"
bind "/" "+jump"	// for switching FOV on spec
// Null-cancelling movement script
// (prevents you from pressing two opposing directions, which causes you to stop moving)
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// Other Binds
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
// bind "6" "slot6"
// bind "7" "slot7"
// bind "8" "slot8"
// bind "9" "slot9"
//
//QWERTYUIOP
bind "q" "lastinv"
// WE move/use
bind "r" "+reload"
bind "t" "messagemode"
bind "y" "messagemode2"
// UIOP // buy

// asdfghjkl;
// ASD move
bind "f" "+lookatweapon"
bind "g" "drop"
// HJKL; // buy

// zxcvbnm
bind "z" "radio1"
bind "x" "radio2"
bind "c" "radio3"
alias vscale "incrementvar voice_scale 0.25 1 0.25"
bind "v" "vscale"
bind "b" "buymenu"
bind "n" "show_loadout_toggle"
bind "m" "teammenu"
//SPECIAL
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"
//

//Crosshair
cl_crosshairstyle "4"
cl_crosshairdot "1"
cl_crosshairgap "0"
cl_crosshairsize "4"
cl_crosshairthickness "1"
cl_crosshairalpha "255"
cl_crosshairusealpha "1"
cl_crosshaircolor "5"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "255"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"

//NetGraph & Scoreboard
cl_showfps 1
net_graph "1"
net_graphheight "9999"
net_graphproportionalfont "1"
net_graphpos "1"
alias "+ng" "+showscores; net_graphheight 0" 
alias "-ng" "-showscores; net_graphheight 9999"
bind "TAB" "+ng";

// Radar Zooming
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.35"
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard 1
bind "MOUSE5" "toggle cl_radar_scale 0.35 0.85" // radar zooOOOming

//Hud
hud_scaling "0.8"
cl_hud_radar_scale "1.0"
cl_hud_playercount_pos 1		// show on bottom
cl_hud_playercount_showcount 1	// show count, not avatars
cl_hud_color 4					// Purple!
cl_hud_background_alpha "0.1"
cl_hud_bomb_under_radar "0"
cl_hud_healthammo_style "1"
cl_showloadout 0
cl_loadout_colorweaponnames 0
cl_show_clan_in_death_notice 0
safezonex 0.2 // bring hud closer to center of screen
hud_showtargetid 1

// Viewmodel
cl_righthand 0
cl_bob_lower_amt 30
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "2"			// Server will set to 0.98
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
viewmodel_presetpos 0
viewmodel_fov 54
viewmodel_offset_x 2
viewmodel_offset_y 2
viewmodel_offset_z 0

// Netwerx
cl_lagcompensation "1"
rate "128000"
cl_updaterate "128"
cl_cmdrate "128"
cl_interp_ratio "1"
