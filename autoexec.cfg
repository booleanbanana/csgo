mat_yuv "0"
mat_surfaceid "0"
mat_surfacemat "0"
mat_softwareskin "0"
mat_force_bloom "0"
mat_hdr_enabled "0"
mat_leafvis "0"
mat_loadtextures "1"
mat_norendering "0"
mat_show_texture_memory_usage "0"
mat_fastnobump "1"
r_dynamic "0"
r_drawtracers_firstperson "0"
fps_max_menu "145"
fps_max "150"
mat_savechanges

